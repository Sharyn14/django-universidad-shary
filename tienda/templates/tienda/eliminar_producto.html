{% extends "tienda/base.html" %}
{% block title %}Eliminar: {{ producto.nombre }}{% endblock %}

{% block content %}
    <h1>Eliminar Producto</h1>
    <p>¿Seguro de eliminar <strong>{{ producto.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Sí, Eliminar</button>
        <a href="{% url 'tienda:detalle_producto' producto.pk %}" class="btn">Cancelar</a>
    </form>
{% endblock %}
