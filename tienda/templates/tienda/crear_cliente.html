{% extends 'tienda/base.html' %}

{% block title %}Crear cliente{% endblock %}

{% block content %}
<h1>Crear cliente</h1>
<form method="post">
  {% csrf_token %}
  
  {{ form.as_p }}

  <button type="submit" class="btn">Guardar</button>
</form>

<p>
  <a href="{% url 'tienda:lista_clientes' %}">Volver a la lista</a>
</p>
{% endblock %}
